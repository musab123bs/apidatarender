<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <title>Fetch All Products Example</title>
    <style>
        .product-item {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            border-radius: 8px;
            text-align: center;
        }
        .cardBlock {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .img_holder {
            position: relative;
        }
        .img_holder img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .price {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="products"></div>
    <script src="theme.js"></script>
</body>
</html>
